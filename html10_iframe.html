    <h1>iframe : 외부파일의 페이지를 끼워넣기</h1>
    <pre>
        width, height : 폭과 높이 설정
        frameborder : 구분선표시 설정
        scrolling : 스크롤바 yes, no 설정
    </pre>
    <iframe src="html08_a_map.html" width="800" height="600" frameborder="0" scrolling="no"></iframe>
