<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="desciption" content="현재페이지의 설명을 기술한다."/>
    <meta name="keyword" content="컴퓨터,자바,html,script,노트북 → 검색이 되었으면 하는 것들을 기술한다."/>
    <meta name="author" content="hong gildong → 작성자"/>
    <!-- 자동 reload(새로고침) : 일정한 시간(초단위)간격으로 새로고침을 해준다. -->
    <meta http-equiv="refresh" content="10"/> <!--10초에 한번씩 새로고침(페이지의 새로고침 아이콘?부분을 보면 확인가능)-->

    <!-- forward(자동으로 페이지를 이동)를 구현한다. -->
    <!--meta http-equiv="refresh" content="10; http://www.nate.com"/--> <!--10초후에 자동으로 페이지 이동-->
    <meta http-equiv="refresh" content="10; html10_iframe.html"/> <!--같은 html폴더내 .html으로도 이동 가능-->
</head>
<body>
    <h1>meta태그</h1>
    <img src="../img/07.jpeg"/>
</body>
</html>
